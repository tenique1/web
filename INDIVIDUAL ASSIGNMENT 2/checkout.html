<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        background-color: #5c0334;
      }
      nav {
        background-color: #f8f8f8;
        padding: 10px;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .active {
        font-weight: bold;
        color: #5c0334;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="services.html">PRODUCTS & SERVICES</a></li>
        <li><a href="invoice.html">INVOICE</a></li>
        <li><a href="checkout.html" class="nav-link active">CHECKOUT</a></li>
        <li><a href="about.html">ABOUT US</a></li>
      </ul>
    </nav>
    <h1>Checkout</h1>
    <div id="invoiceList"></div>
    <h2>Total: <span id="totalCost"></span></h2>

    <button onclick="finalizeOrder()">Complete Order</button>

    <script>
      const invoiceItems =
        JSON.parse(localStorage.getItem("invoiceItems")) || [];
      const invoiceList = document.getElementById("invoiceList");
      const totalCostElement = document.getElementById("totalCost");

      let totalCost = 0;
      invoiceItems.forEach((item) => {
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `${item.name}: JMD ${item.price.toFixed(2)}`;
        invoiceList.appendChild(itemDiv);
        totalCost += item.price;
      });

      totalCostElement.innerHTML = `JMD ${totalCost.toFixed(2)}`;

      function finalizeOrder() {
        alert("Your order has been completed! Thank you for your purchase.");

        localStorage.removeItem("invoiceItems");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
