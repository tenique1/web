 <h2>Invoice</h2>
 <p>Date: <span id="invoiceDate"></span></p>
       <div id="invoiceList"></div>
     </div>

    <h1></h1>
    <div id="invoiceList"></div>
    <h2>Total: <span id="totalCost"></span></h2>
    <button onclick="window.location.href='services.html'">Back to Products</button>
    <script>

  
    function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString(undefined, options);
    }

    
    const today = new Date();
    document.getElementById('invoiceDate').innerText = formatDate(today);


    
    const invoiceItems = JSON.parse(localStorage.getItem('invoiceItems')) || [];
    const invoiceList = document.getElementById('invoiceList');
    const totalCostElement = document.getElementById('totalCost');

    
    let totalCost = 0;
    invoiceItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `${item.name}: JMD ${item.price.toFixed(2)}`;
        invoiceList.appendChild(itemDiv);
        totalCost += item.price; 
    });
     
     totalCostElement.innerHTML = `JMD ${totalCost.toFixed(2)}`;

</script>
